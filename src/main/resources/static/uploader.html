    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<nav class="navbar navbar-expand-lg custom-nav">
    <a class="navbar-brand bexar-air" href="/">Bexar Air</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
        </ul>
    </div>
</nav>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>
<div class="container">
    <br/>
    <div class="upload-header">
        <h1>City Records Data Processing </h1>
    </div>
    <br/>
    <br/>
    <div class="upload-content row">
        <div class="single-upload col">
            <h3>1. Upload File</h3>
            <form id="singleUploadForm" name="singleUploadForm">
                <input id="singleFileUploadInput" type="file" name="file" class="file-input input-group-text" required />
                <br/>
                <button type="submit" class="btn btn-secondary">Submit</button>
            </form>
            <div class="upload-response">
                <div id="singleFileUploadError"></div>
                <div id="singleFileUploadSuccess"></div>
            </div>
        </div>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="col">
            <h3>2. Convert file to database records</h3>
            <form id="processForm" >
                <button type="submit" class="btn btn-secondary" id="processFormbutton"> Run </button>
                <div class="form-load-response">
                    <div id="form-load-responseError"></div>
                    <div id="form-load-responseSuccess"></div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="js/index.js"></script>
<script src="js/graph.js"></script>
<script src="js/upload.js" ></script>






</body>
</html>
