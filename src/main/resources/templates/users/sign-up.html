<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:replace="fragments/head :: header('Sign-Up')"/>
    <link rel="stylesheet" href="/css/forms.css"/>
</head>
<body class="login-body">
<th:block th:replace="fragments/navbar :: nav"/>
<!--<div class="container">-->
    <div class="custom-form-div register-container">
        <form th:action="@{/sign-up}" class="vertical-center centered-form" method="POST" th:object="${user}">
            <h3 class="form-title">Create an Account</h3>
            <div class="form-group">
                <!--<label for="username">Username</label>-->
                <input id="username" class="form-control" placeholder="Username" th:field="*{username}" />
            </div>

            <div class="form-group">
                <!--<label for="firstName">First Name</label>-->
                <input id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" />
            </div>

            <div class="form-group">
                <!--<label for="lastName">Last Name</label>-->
                <input id="lastName" class="form-control" placeholder="Last Name" th:field="*{lastName}" />
            </div>

            <div class="form-group">
                <!--<label for="email">Email</label>-->
                <input id="email" class="form-control" placeholder="Email" th:field="*{email}" />
            </div>

            <div class="form-group">
                <!--<label for="phone">Phone Number</label>-->
                <input id="phone" class="form-control" placeholder="Phone Number" th:field="*{phone}" />
            </div>

            <div class="form-group">
                <!--<label for="password">Password</label>-->
                <input id="password" class="form-control" placeholder="Password" type="password" th:field="*{password}" />
            </div>
            <button type="submit" class="btn btn-primary loginBtn form-btn">Sign Up</button>
        </form>
    </div>
<!--</div>-->

<footer th:replace="fragments/footer :: footer" />
</body>
</html>
