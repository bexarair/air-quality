<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:replace="fragments/head :: header('Sign-Up')"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: nav"/>
<div class="container">

    <h1 style="text-align: center">Create an account</h1>
    <form th:action="@{/sign-up}" method="POST" th:object="${user}">
        <div class="form-group">
            <label for="username">Username</label>
            <input id="username" class="form-control" th:field="*{username}" />
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input id="firstName" class="form-control" th:field="*{firstName}" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input id="lastName" class="form-control" th:field="*{lastName}" />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" />
        </div>



        <!--<div class="form-check">-->

                <!--Air Quality Text Alerts-->
            <!--</label>-->
        <!--</div>-->

        <!--<div class="form-check">-->
            <!--<input class="form-check-input" type="checkbox" value="" id="dailyAlerts" th:field="*{dailyAlert}"/>-->
            <!--<label class="form-check-label" for="dailyAlerts">-->
                <!--Daily Air Quality Text Alerts-->
            <!--</label>-->
        <!--</div>-->
        <button type="submit" class="btn btn-primary loginBtn">Sign Up</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer" />
</body>
</html>
