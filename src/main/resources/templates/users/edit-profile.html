<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <th:block th:replace="fragments/head :: header('Sign-Up')"/>
</head>
<body>
<th:block th:replace="fragments/navbar :: nav"/>
<div class="container">

    <h1 style="text-align: center">Edit Your Profile</h1>
    <form th:action="@{/edit}" method="POST" th:object="${user}">


        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" class="form-control" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input id="phone" class="form-control" th:field="*{phone}" />
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" class="form-control" type="password" th:field="*{password}" />
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="textAlerts" th:field="*{textAlert}"/>
            <label class="form-check-label" for="textAlerts">
                Air Quality Text Alerts
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="dailyAlerts" th:field="*{dailyAlert}"/>
            <label class="form-check-label" for="dailyAlerts">
                Daily Air Quality Text Alerts
            </label>
        </div>
        <button type="submit" class="btn btn-primary loginBtn">Submit</button>
    </form>
</div>

<footer th:replace="fragments/footer :: footer" />
</body>
</html>
