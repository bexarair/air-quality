<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" />
        <th:block th:replace="fragments/head :: header('Log-In')"/>
        <link rel="stylesheet" href="/css/forms.css"/>
    </head>
    <body class="min-vh-100 login-body">
        <th:block th:replace="fragments/navbar :: nav"/>
        <div class="login-body-div">
            <div class="alert-danger" style="text-align: center" th:if="${param.error}">
                Invalid Username or Password.
            </div>
            <div class="alert-warning" style="text-align: center" th:if="${param.logout}">
                You have been logged out.
            </div>
            <div class="custom-form-div">
                <form th:action="@{/login}" method="post" class="vertical-center centered-form">
                    <!--<div class="form-header">-->
                         <h3 class="form-title">Log In</h3>
                    <!--</div>-->
                    <!--<div class="card login" style="text-align: center; width: 100%">-->
                    <div class="form-group">
                        <!--<label for="username">Username</label>   -->
                        <input type="text" class="form-control" id="username" name="username" placeholder='&#xf007; Username'/>
                    </div>
                    <div class="form-group">
                        <!--<label for="password">Password</label>-->
                        <input type="password" class="form-control" id="password" name="password" placeholder='&#xf023; Password'/>
                    </div>
                    <!--</div>-->
                    <button type="submit" class="btn form-btn">Log In</button>
                </form>
            </div>
        </div>


        <footer th:replace="fragments/footer :: footer" />
    </body>
</html>
