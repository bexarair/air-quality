<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">


        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Date'); //
            data.addColumn('number', 'Location 1'); //Air Quality, location
            data.addColumn('number', 'Location 2');
            data.addColumn('number', 'Location 3');
            data.addRows([
                ['2018/05/18', 3.4, 5.4, 7.8],   //date, AQI for user location
                ['2018/05/17', 3.4, 4.2, 4.1],
                ['2018/05/16', 4.4, 6.5, 8.8],
                ['2018/05/15', 2.4, 6.4, 8.6],
                ['2018/05/14', 3.4, 8.2, 4.3]
            ]);

            // Set chart options
            var options = {'title':'Your Air Quality Over Time',
                'width':1000,
                'height':1000,
                hAxis: {
                    title: 'Date'
                },
                vAxis: {
                    title: 'Air Quality'
                },

            };

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>
</head>

<body>
<!--Div that will hold the pie chart-->
<div id="chart_div"></div>

<th:block th:each="location : ${locations}">
    <h3 th:text="${location.}"
</th:block>

</body>
</html>
